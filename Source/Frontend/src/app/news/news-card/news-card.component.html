<mat-card class="card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image (load)="imgLoaded()" [src]="this.article.articleImgUrl" default="assets/img/slides/default-4.jpeg" alt="this.article.articleTitle">
    <p>
      {{this.article.articleTitle}}
    </p>
    <mat-chip-list ariaOrientation='horizontal'>
      <mat-chip *ngFor="let category of this.article.articleCategories">
        <a [routerLink]="['/category/' + category.categoryId]" >{{category.categorySlug}}</a>
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button color="primary" [routerLink]="['details/'+ this.article.articleId]"  (click)="seeDetails()">Details</button>
  </mat-card-actions>
</mat-card>
