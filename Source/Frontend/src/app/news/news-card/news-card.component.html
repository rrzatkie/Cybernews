<mat-card class="card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image (load)="imgLoaded()" [src]="this.article.articleImgUrl" default="assets/img/slides/default-4.jpeg" alt="this.article.articleTitle">
    <p>
      {{this.article.articleTitle}}
    </p>
    <mat-chip-list [ngSwitch]="this.route.snapshot.data.cardType" ariaOrientation='horizontal'>
      <div *ngSwitchCase="ArticleCardType.Category">
        <mat-chip *ngFor="let category of this.article.articleCategories">
          <a [routerLink]="['/category/' + category.categoryId]" >{{category.categorySlug}}</a>
        </mat-chip>
      </div>
      <div *ngSwitchCase="ArticleCardType.Keyword">
        <mat-chip  *ngFor="let keyword of this.article.articleKeywords">
          <a [routerLink]="['/keyword/' + keyword.keywordId]" >{{keyword.keywordSlug}}</a>
        </mat-chip>
      </div>
    </mat-chip-list>
  </mat-card-content>
  <div class="actions">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button color="primary" [routerLink]="['details/'+ this.article.articleId]"  (click)="seeDetails()">Details</button>
  </div>
</mat-card>
