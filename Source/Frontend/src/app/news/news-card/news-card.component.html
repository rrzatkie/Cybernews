<mat-card>
  <mat-card-header>
  </mat-card-header>
  <img mat-card-image [src]="this.article.articleImgUrl" default="assets/img/slides/default-4.jpeg" alt="this.article.articleTitle">
  <mat-card-content>
    <p>
      {{this.article.articleTitle}}
    </p>
    <mat-chip-list ariaOrientation='horizontal'>
      <mat-chip *ngFor="let category of this.article.articleCategories">
        {{category.categorySlug}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button color="primary" [routerLink]="['details/'+ this.article.articleId]"  (click)="seeDetails()">Details</button>
  </mat-card-actions>
</mat-card>
